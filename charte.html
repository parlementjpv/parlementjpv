  <!-- Styles premium page : alignés sur tes variables -->
  <style>
    /* ========= Tokens (basés sur ton CSS) ========= */
    :root{
      --charte-ink: var(--night);
      --charte-line: var(--border);
      --charte-paper: var(--card);
      --charte-bg: var(--bg);
      --charte-shadow: var(--shadow);
      --charte-radius: var(--radius);
      --charte-gold: var(--gold);
    }

    /* ========= HERO premium ========= */
    .charte-hero{
      position: relative;
      overflow: hidden;
      padding: 22px;
      border-radius: var(--charte-radius);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(212,175,55,.20), transparent 45%),
        linear-gradient(135deg, var(--night), #0a1d35);
      color: #fff;
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--charte-shadow);
    }
    :root[data-theme="dark"] .charte-hero{
      border: 1px solid rgba(255,255,255,.14);
    }

    .charte-hero::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(900px 420px at 12% 5%, rgba(255,255,255,.14), transparent 55%),
        radial-gradient(700px 420px at 88% 10%, rgba(255,255,255,.10), transparent 55%);
      pointer-events:none;
    }

    .charte-hero .topline{
      position: relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .charte-hero .seal{
      display:flex;
      gap:12px;
      align-items:center;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
    .charte-hero .seal img{
      width:42px;height:42px;
      object-fit:contain;
      filter: drop-shadow(0 14px 22px rgba(0,0,0,.25));
    }

    .charte-hero .docpill{
      display:inline-flex;
      align-items:center;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.20);
      background: rgba(255,255,255,.10);
      font-size: .92rem;
      font-weight: 800;
      backdrop-filter: blur(10px);
      white-space: nowrap;
    }

    .charte-hero h1{
      position: relative;
      margin: 14px 0 8px 0;
      font-size: clamp(1.6rem, 2.6vw, 2.3rem);
      line-height: 1.15;
      letter-spacing: .2px;
    }
    .charte-hero .subtitle{
      position: relative;
      opacity: .95;
      max-width: 70ch;
      color: rgba(255,255,255,.92);
      margin: 0;
    }

    .charte-hero .meta{
      position: relative;
      margin-top: 12px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      opacity:.98;
    }
    .charte-hero .meta .pill{
      border-color: rgba(255,255,255,.22);
      color: rgba(255,255,255,.90);
      background: rgba(255,255,255,.08);
    }

    .charte-hero .actions{
      position:relative;
      margin-top: 14px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }
    .charte-hero .actions .btn{
      border-color: rgba(255,255,255,.20);
    }
    .charte-hero .actions .btn.btn-primary{
      background: rgba(255,255,255,.14);
      color:#fff;
      border: 1px solid rgba(255,255,255,.18);
    }
    .charte-hero .actions .btn.btn-ghost{
      color: rgba(255,255,255,.95);
      border: 1px solid rgba(255,255,255,.22);
    }
    .charte-hero .actions .btn.btn-gold{
      border: 1px solid rgba(0,0,0,.08);
    }

    .mobile-toc-toggle{ display:none; margin-top: 10px; }

    /* ========= Layout doc + TOC ========= */
    .charte-layout{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
      align-items:start;
      margin-top: 14px;
    }

    .toc{
      position: sticky;
      top: 14px;
      background: var(--charte-paper);
      border: 1px solid var(--charte-line);
      border-radius: var(--charte-radius);
      box-shadow: var(--charte-shadow);
      overflow:hidden;
    }
    .toc .toc-inner{
      padding: 16px;
    }
    .toc h2{
      margin: 0 0 10px 0;
      font-size: 1.05rem;
      color: var(--text);
    }
    .toc a{
      display:block;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      color: var(--muted);
      border: 1px solid transparent;
    }
    .toc a:hover{
      border-color: var(--charte-line);
      background: color-mix(in srgb, var(--card) 92%, transparent);
      color: var(--text);
    }

    .toc-mobile{ display:none; }

    .doc{
      background: var(--charte-paper);
      border: 1px solid var(--charte-line);
      border-radius: var(--charte-radius);
      box-shadow: var(--charte-shadow);
      padding: 22px;
    }

    .doc .doc-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 14px;
      padding-bottom: 14px;
      border-bottom: 1px dashed var(--charte-line);
      margin-bottom: 14px;
    }

    .doc .doc-head .stamp{
      text-align:right;
      min-width: 220px;
    }
    .doc .doc-head .stamp .tag{
      display:inline-block;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid var(--charte-line);
      background: color-mix(in srgb, var(--card) 92%, transparent);
      font-weight: 900;
      color: var(--night);
    }
    .doc .doc-head .stamp .small{ margin-top: 8px; }

    .article{
      scroll-margin-top: 90px;
      padding: 14px 0;
      border-bottom: 1px solid color-mix(in srgb, var(--border) 70%, transparent);
    }
    .article:last-child{ border-bottom:none; }

    .article h2{
      margin: 0 0 8px 0;
      font-size: 1.25rem;
      color: var(--night);
      letter-spacing: .2px;
    }
    .article p{ margin: 0 0 10px 0; }

    .callout{
      margin: 14px 0;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--charte-line);
      background:
        radial-gradient(900px 420px at 10% 10%, rgba(212,175,55,.14), transparent 45%),
        linear-gradient(180deg, var(--card), color-mix(in srgb, var(--card) 88%, var(--bg)));
    }

    .download-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top: 10px;
    }

    /* ========= Mobile premium ========= */
    @media (max-width: 980px){
      .charte-layout{ grid-template-columns: 1fr; }
      .toc{ display:none; }

      .mobile-toc-toggle{ display:block; }

      .toc-mobile{
        display:block;
        margin-top: 12px;
        background: var(--charte-paper);
        border: 1px solid var(--charte-line);
        border-radius: var(--charte-radius);
        box-shadow: var(--charte-shadow);
      }
      .toc-mobile .toc-inner{ padding: 16px; }
      .toc-mobile a{
        display:block;
        padding: 10px 12px;
        border-radius: 12px;
        font-weight: 850;
        color: var(--muted);
        border: 1px solid transparent;
      }
      .toc-mobile a:hover{
        border-color: var(--charte-line);
        background: color-mix(in srgb, var(--card) 92%, transparent);
        color: var(--text);
      }

      .charte-hero{ padding: 20px 16px; }
      .charte-hero .topline{
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      /* boutons en colonne (ultra lisible) */
      .charte-hero .actions{
        flex-direction: column;
        align-items: stretch;
      }
      .charte-hero .actions .btn{ width:100%; }

      .doc{ padding: 16px; }
      .doc .doc-head{
        flex-direction: column;
        align-items: flex-start;
      }
      .doc .doc-head .stamp{
        text-align:left;
        min-width:0;
      }
    }

    @media (max-width: 420px){
      .charte-hero h1{ font-size: 1.55rem; }
    }

    /* ========= Impression ========= */
    @media print{
      .header, .footer, .toc, .charte-hero .actions, .mobile-toc-toggle, .toc-mobile { display:none !important; }
      .container{ max-width: none !important; }
      .doc{ box-shadow:none !important; border: none !important; padding: 0 !important; }
      .article{ page-break-inside: avoid; }
      a{ color: inherit; text-decoration: none; }
    }
  </style>
</head>
