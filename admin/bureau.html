<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="robots" content="noindex, nofollow">
  <title>Espace Bureau Pro ‚Äî Parlement JPV</title>
  <link rel="icon" href="assets/img/favicon.png">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,700;0,9..144,900;1,9..144,300&family=Instrument+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* ========================================
       ULTRA PREMIUM DESIGN SYSTEM üî•
       ======================================== */
    :root {
      --clr-ink: #0a0e1a;
      --clr-ink-light: #1a202e;
      --clr-slate: #475569;
      --clr-slate-light: #64748b;
      --clr-mist: #94a3b8;
      --clr-fog: #cbd5e1;
      --clr-cloud: #e2e8f0;
      --clr-snow: #f1f5f9;
      --clr-paper: #fafbfc;
      --clr-white: #ffffff;
      
      --clr-gold: #c9a050;
      --clr-gold-light: #d4af64;
      --clr-gold-dim: #f5e6cc;
      
      --clr-navy: #0b2545;
      --clr-navy-light: #1a4d7a;
      --clr-navy-dim: #e6ecf2;
      
      --clr-success: #059669;
      --clr-danger: #dc2626;
      --clr-info: #0ea5e9;
      --clr-warning: #d97706;
      --clr-purple: #8b5cf6;
      
      --font-display: 'Fraunces', Georgia, serif;
      --font-body: 'Instrument Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', monospace;
      
      --shadow-xs: 0 1px 2px rgba(10, 14, 26, 0.04);
      --shadow-sm: 0 1px 3px rgba(10, 14, 26, 0.06), 0 1px 2px rgba(10, 14, 26, 0.03);
      --shadow-md: 0 4px 6px -1px rgba(10, 14, 26, 0.08), 0 2px 4px -1px rgba(10, 14, 26, 0.04);
      --shadow-lg: 0 10px 15px -3px rgba(10, 14, 26, 0.12), 0 4px 6px -2px rgba(10, 14, 26, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(10, 14, 26, 0.15);
      --shadow-2xl: 0 25px 50px -12px rgba(10, 14, 26, 0.25);
      
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --radius-full: 624.9375rem;
      
      --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      --ease-elegant: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --clr-ink: #fafbfc;
        --clr-paper: #0a0e1a;
        --clr-white: #1a202e;
        --clr-cloud: #2d3748;
        --clr-fog: #374151;
      }
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-body);
      font-size: 1rem;
      line-height: 1.7;
      color: var(--clr-ink);
      background: var(--clr-paper);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.015) 2px, rgba(0,0,0,.015) 4px),
        repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.015) 2px, rgba(0,0,0,.015) 4px);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      max-width: 1680px;
      margin: 0 auto;
      padding: 0 clamp(1rem, 4vw, 2.5rem);
      position: relative;
      z-index: 2;
    }

    .hidden { display: none !important; }

    /* ========================================
       LOGIN SCREEN üîê
       ======================================== */
    #loginScreen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--clr-navy) 0%, var(--clr-navy-light) 100%);
      position: relative;
      overflow: hidden;
    }

    #loginScreen::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        repeating-linear-gradient(0deg, transparent 0 2px, rgba(255,255,255,.02) 2px 4px),
        repeating-linear-gradient(90deg, transparent 0 2px, rgba(255,255,255,.02) 2px 4px);
      pointer-events: none;
    }

    #loginScreen::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(201, 160, 80, 0.15) 0%, transparent 50%);
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .login-box {
      background: var(--clr-white);
      border-radius: var(--radius-2xl);
      padding: 3rem;
      box-shadow: var(--shadow-2xl);
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s var(--ease-elegant);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
    }

    .login-logo {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-logo img {
      width: 72px;
      height: 72px;
      border-radius: var(--radius-xl);
      margin-bottom: 1.25rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .login-logo h1 {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--clr-navy), var(--clr-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ========================================
       FORMS üìù
       ======================================== */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 700;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      color: var(--clr-ink);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--clr-cloud);
      border-radius: var(--radius-lg);
      font-family: var(--font-body);
      font-size: 1rem;
      transition: all 0.2s var(--ease-smooth);
      background: var(--clr-white);
      color: var(--clr-ink);
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--clr-gold);
      box-shadow: 0 0 0 4px rgba(201, 160, 80, 0.12);
      transform: translateY(-1px);
    }

    .form-textarea {
      min-height: 180px;
      resize: vertical;
      font-family: var(--font-body);
      line-height: 1.7;
    }

    /* ========================================
       BUTTONS üéØ
       ======================================== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      border-radius: var(--radius-lg);
      font-weight: 700;
      font-size: 0.9375rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s var(--ease-smooth);
      text-decoration: none;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:active::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: var(--clr-navy);
      color: white;
    }

    .btn-primary:hover {
      background: var(--clr-navy-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-gold {
      background: linear-gradient(135deg, var(--clr-gold), #c19940);
      color: white;
    }

    .btn-gold:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(201, 160, 80, 0.35);
    }

    .btn-success {
      background: var(--clr-success);
      color: white;
    }

    .btn-success:hover {
      background: #047857;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: var(--clr-danger);
      color: white;
    }

    .btn-danger:hover {
      background: #b91c1c;
    }

    .btn-ghost {
      background: transparent;
      border: 2px solid var(--clr-cloud);
      color: var(--clr-ink);
    }

    .btn-ghost:hover {
      background: var(--clr-paper);
      border-color: var(--clr-navy);
      color: var(--clr-navy);
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.8125rem;
    }

    .btn-block {
      width: 100%;
    }

    /* ========================================
       ALERTS üì¢
       ======================================== */
    .alert {
      padding: 1rem 1.25rem;
      border-radius: var(--radius-lg);
      margin-bottom: 1.25rem;
      font-size: 0.9375rem;
      border-left: 4px solid;
      animation: slideInRight 0.4s var(--ease-elegant);
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
    }

    .alert-error {
      background: rgba(220, 38, 38, 0.08);
      border-color: var(--clr-danger);
      color: #991b1b;
    }

    .alert-success {
      background: rgba(5, 150, 105, 0.08);
      border-color: var(--clr-success);
      color: #065f46;
    }

    .alert-info {
      background: rgba(14, 165, 233, 0.08);
      border-color: var(--clr-info);
      color: #075985;
    }

    .alert-warning {
      background: rgba(217, 119, 6, 0.08);
      border-color: var(--clr-warning);
      color: #92400e;
    }

    /* ========================================
       DASHBOARD üìä
       ======================================== */
    #dashboard {
      min-height: 100vh;
      padding: 2rem 0 4rem;
    }

    .dashboard-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
      gap: 1.5rem;
      animation: fadeIn 0.6s var(--ease-elegant);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
    }

    .dashboard-title {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .dashboard-title img {
      width: 56px;
      height: 56px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
    }

    .dashboard-title h1 {
      font-family: var(--font-display);
      font-size: clamp(1.75rem, 4vw, 2.75rem);
      font-weight: 900;
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .user-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      padding: 0.625rem 1.25rem;
      background: linear-gradient(135deg, var(--clr-gold-dim), rgba(11, 37, 69, 0.05));
      border: 2px solid var(--clr-gold);
      border-radius: var(--radius-full);
      font-weight: 700;
      font-size: 0.9375rem;
      box-shadow: var(--shadow-sm);
    }

    /* ========================================
       TABS üìë
       ======================================== */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2.5rem;
      border-bottom: 2px solid var(--clr-cloud);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 2px;
    }

    .tab {
      padding: 1rem 1.5rem;
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      font-weight: 700;
      font-size: 0.9375rem;
      color: var(--clr-slate);
      cursor: pointer;
      transition: all 0.2s var(--ease-smooth);
      white-space: nowrap;
      margin-bottom: -2px;
      position: relative;
    }

    .tab::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--clr-gold);
      transform: scaleX(0);
      transition: transform 0.3s var(--ease-elegant);
    }

    .tab:hover {
      color: var(--clr-navy);
    }

    .tab.active {
      color: var(--clr-navy);
    }

    .tab.active::after {
      transform: scaleX(1);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeInScale 0.4s var(--ease-elegant);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
    }

    /* ========================================
       GRIDS üìê
       ======================================== */
    .grid {
      display: grid;
      gap: 1.75rem;
      margin-bottom: 2rem;
    }

    .grid-2 { grid-template-columns: repeat(2, 1fr); }
    .grid-3 { grid-template-columns: repeat(3, 1fr); }
    .grid-4 { grid-template-columns: repeat(4, 1fr); }

    /* ========================================
       CARDS üé¥
       ======================================== */
    .card {
      background: var(--clr-white);
      border: 1px solid var(--clr-cloud);
      border-radius: var(--radius-2xl);
      padding: clamp(1.5rem, 3vw, 2.25rem);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s var(--ease-smooth);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--clr-gold), var(--clr-navy));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s var(--ease-elegant);
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-4px);
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .card-title {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 900;
      letter-spacing: -0.015em;
    }

    /* ========================================
       STATS üìà
       ======================================== */
    .stat-card {
      text-align: center;
      position: relative;
    }

    .stat-value {
      font-family: var(--font-display);
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      line-height: 1;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, var(--clr-gold), var(--clr-navy));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: countUp 1s var(--ease-elegant);
    }

    @keyframes countUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .stat-label {
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--clr-slate);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* ========================================
       MEMBERS üë•
       ======================================== */
    .member-card {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      padding: 1.25rem;
      background: var(--clr-paper);
      border: 1px solid var(--clr-cloud);
      border-radius: var(--radius-xl);
      transition: all 0.2s var(--ease-smooth);
    }

    .member-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
      border-color: var(--clr-gold);
    }

    .member-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--clr-gold), var(--clr-navy));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 900;
      font-size: 1.5rem;
      flex-shrink: 0;
      box-shadow: var(--shadow-md);
    }

    .member-info {
      flex: 1;
    }

    .member-name {
      font-weight: 800;
      font-size: 1.0625rem;
      margin-bottom: 0.25rem;
    }

    .member-role {
      font-size: 0.875rem;
      color: var(--clr-slate);
      font-weight: 600;
    }

    .member-meta {
      font-size: 0.8125rem;
      color: var(--clr-mist);
      margin-top: 0.375rem;
    }

    /* ========================================
       CHAT üí¨
       ======================================== */
    .chat-messages {
      max-height: 480px;
      overflow-y: auto;
      padding: 1.25rem;
      background: var(--clr-paper);
      border-radius: var(--radius-xl);
      margin-bottom: 1.25rem;
      border: 1px solid var(--clr-cloud);
      scroll-behavior: smooth;
    }

    .chat-message {
      margin-bottom: 1.25rem;
      animation: slideInMessage 0.3s var(--ease-elegant);
    }

    @keyframes slideInMessage {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    .chat-message.own {
      text-align: right;
    }

    .chat-bubble {
      display: inline-block;
      padding: 0.875rem 1.25rem;
      border-radius: var(--radius-xl);
      max-width: 75%;
      word-wrap: break-word;
    }

    .chat-message.own .chat-bubble {
      background: linear-gradient(135deg, var(--clr-navy), var(--clr-navy-light));
      color: white;
      border-bottom-right-radius: 0.375rem;
      box-shadow: var(--shadow-md);
    }

    .chat-message:not(.own) .chat-bubble {
      background: var(--clr-white);
      border: 1px solid var(--clr-cloud);
      border-bottom-left-radius: 0.375rem;
      color: var(--clr-ink);
    }

    .chat-author {
      font-size: 0.75rem;
      font-weight: 700;
      margin-bottom: 0.375rem;
      color: var(--clr-slate);
    }

    .chat-time {
      font-size: 0.6875rem;
      color: var(--clr-mist);
      margin-top: 0.375rem;
    }

    /* ========================================
       ITEM LIST üìã
       ======================================== */
    .item-list {
      display: grid;
      gap: 1rem;
    }

    .item {
      padding: 1.25rem;
      background: var(--clr-paper);
      border: 1px solid var(--clr-cloud);
      border-radius: var(--radius-xl);
      transition: all 0.2s var(--ease-smooth);
    }

    .item:hover {
      border-color: var(--clr-gold);
      box-shadow: var(--shadow-sm);
      transform: translateX(4px);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .item-title {
      font-weight: 800;
      font-size: 1.0625rem;
    }

    .item-meta {
      font-size: 0.8125rem;
      color: var(--clr-mist);
    }

    /* ========================================
       BADGE üè∑Ô∏è
       ======================================== */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .badge-success {
      background: rgba(5, 150, 105, 0.1);
      color: var(--clr-success);
    }

    .badge-warning {
      background: rgba(217, 119, 6, 0.1);
      color: var(--clr-warning);
    }

    .badge-info {
      background: rgba(14, 165, 233, 0.1);
      color: var(--clr-info);
    }

    .badge-danger {
      background: rgba(220, 38, 38, 0.1);
      color: var(--clr-danger);
    }

    /* ========================================
       RESPONSIVE üì±
       ======================================== */
    @media (max-width: 1280px) {
      .grid-4 {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 1024px) {
      .grid-3 {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .grid-2,
      .grid-3,
      .grid-4 {
        grid-template-columns: 1fr;
      }

      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .tabs {
        gap: 0.25rem;
      }

      .tab {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
      }
    }

    @media (max-width: 640px) {
      .login-box {
        padding: 2rem 1.5rem;
      }

      .card {
        padding: 1.25rem;
      }
    }

    /* ========================================
       LOADING SPINNER üîÑ
       ======================================== */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }

    // ========================================
    // GOOGLE SHEETS SYNC
    // ========================================
    async function syncMembersFromSheets() {
      try {
        const csvUrl = `https://docs.google.com/spreadsheets/d/${APP.sheets.sheetId}/export?format=csv`;
        const res = await fetch(csvUrl);
        
        if (!res.ok) throw new Error('Google Sheet inaccessible');
        
        const csvText = await res.text();
        const lines = csvText.split('\n').filter(Boolean);
        
        if (lines.length <= 1) throw new Error('Sheet vide');
        
        const rows = lines.slice(1); // Skip header
        
        const members = rows.map((row, idx) => {
          const cols = row.split(',').map(c => c.trim());
          if (!cols[0]) return null;
          
          return {
            id: 1000 + idx,
            name: cols[0],
            classe: cols[1] || '',
            email: cols[2] || '',
            phone: cols[3] || '',
            role: cols[4] || 'Membre',
            joinedDate: cols[5] || new Date().toISOString(),
            isActive: true
          };
        }).filter(Boolean);
        
        saveData(APP.storage.allMembers, members);
        updateStats();
        loadMembers();
        
        showAlert(`‚úÖ ${members.length} membres synchronis√©s depuis Google Sheets`, 'success');
      } catch (e) {
        console.warn('Sheets sync failed:', e.message);
        showAlert(`‚ö†Ô∏è Erreur de synchronisation : ${e.message}`, 'warning');
      }
    }

    // ========================================
    // ARTICLES FUNCTIONS
    // ========================================
    function loadArticles(filter = 'all') {
      const articles = getData(APP.storage.articles) || [];
      const container = document.getElementById('articlesList');
      if (!container) return;
      
      let filtered = articles;
      if (filter === 'public') filtered = articles.filter(a => a.isPublic);
      else if (filter === 'private') filtered = articles.filter(a => !a.isPublic);
      else if (filter === 'mine') filtered = articles.filter(a => a.authorId === APP.currentUser.id);
      
      if (!filtered.length) {
        container.innerHTML = '<div class="empty-state"><div class="empty-icon">üìù</div><div class="empty-title">Aucun article</div></div>';
        return;
      }
      
      container.innerHTML = filtered.map(article => `
        <div class="item">
          <div class="item-header">
            <div>
              <div class="item-title">${escapeHtml(article.title)}</div>
              <div class="item-meta">
                ‚úçÔ∏è ${escapeHtml(article.author)} ‚Ä¢ 
                üìÖ ${formatDate(article.createdAt)} ‚Ä¢ 
                üìÇ ${escapeHtml(article.category)}
                ${article.isPublic ? ' ‚Ä¢ <span class="badge badge-success">üåê Public</span>' : ' ‚Ä¢ <span class="badge badge-warning">üîí Priv√©</span>'}
              </div>
            </div>
            ${article.authorId === APP.currentUser.id ? `
              <button class="btn btn-danger btn-sm" onclick="deleteArticle(${article.id})">üóëÔ∏è</button>
            ` : ''}
          </div>
          <div style="color: var(--clr-slate); line-height: 1.6;">
            ${article.content.substring(0, 200)}${article.content.length > 200 ? '...' : ''}
          </div>
        </div>
      `).join('');
    }

    function deleteArticle(id) {
      if (confirm('Supprimer cet article ?')) {
        let articles = getData(APP.storage.articles) || [];
        articles = articles.filter(a => a.id !== id);
        saveData(APP.storage.articles, articles);
        updateStats();
        loadArticles();
        showInlineAlert('articleAlert', 'Article supprim√©', 'success');
      }
    }

    // ========================================
    // EVENTS FUNCTIONS

      container.innerHTML = sorted.map(event => `

              <div class="item-title">${escapeHtml(event.title)}</div>
              <div class="item-meta">

                üìç ${escapeHtml(event.location)} ‚Ä¢ 
                üë§ ${escapeHtml(event.creator)}

            </div>

    function deleteEvent(id) {
      if (confirm('Supprimer cet √©v√©nement ?')) {

        events = events.filter(e => e.id !== id);

    // ========================================
    // TASKS FUNCTIONS
    // ========================================
    function loadTasks(filter = 'active') {
      const tasks = getData(APP.storage.tasks) || [];
      const container = document.getElementById('tasksList');
      if (!container) return;
      
      let filtered = tasks;
      if (filter === 'active') filtered = tasks.filter(t => !t.completed);
      else if (filter === 'completed') filtered = tasks.filter(t => t.completed);
      else if (filter === 'mine') filtered = tasks.filter(t => t.assigneeId === APP.currentUser.id && !t.completed);
      
      if (!filtered.length) {
        container.innerHTML = '<div class="empty-state"><div class="empty-icon">‚úÖ</div><div class="empty-title">Aucune t√¢che</div></div>';
        return;
      }
      
      const priorityIcons = { low: 'üü¢', medium: 'üü°', high: 'üî¥' };
      
      container.innerHTML = filtered.map(task => `
        <div class="item" style="${task.completed ? 'opacity: 0.6;' : ''}">
          <div class="item-header">
            <div>
              <div class="item-title" style="${task.completed ? 'text-decoration: line-through;' : ''}">
                ${priorityIcons[task.priority]} ${escapeHtml(task.title)}
              </div>
              <div class="item-meta">
                üë§ ${escapeHtml(task.assigneeName)} ‚Ä¢ 
                üìÖ ${formatDate(task.deadline)} ‚Ä¢ 
                ${task.completed ? '<span class="badge badge-success">‚úÖ Termin√©e</span>' : '<span class="badge badge-warning">‚è≥ En cours</span>'}
              </div>
            </div>
            <div style="display: flex; gap: 0.5rem;">
              ${!task.completed && task.assigneeId === APP.currentUser.id ? `
                <button class="btn btn-success btn-sm" onclick="completeTask(${task.id})">‚úÖ</button>
              ` : ''}
              ${task.creatorId === APP.currentUser.id ? `
                <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
              ` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    function completeTask(id) {
      const tasks = getData(APP.storage.tasks) || [];
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = true;
        task.completedAt = new Date().toISOString();
        saveData(APP.storage.tasks, tasks);
        updateStats();
        loadTasks();
        showInlineAlert('taskAlert', 'T√¢che termin√©e !', 'success');
      }
    }

    function deleteTask(id) {
      if (confirm('Supprimer cette t√¢che ?')) {
        let tasks = getData(APP.storage.tasks) || [];
        tasks = tasks.filter(t => t.id !== id);
        saveData(APP.storage.tasks, tasks);
        updateStats();
        loadTasks();
        showInlineAlert('taskAlert', 'T√¢che supprim√©e', 'success');
      }
    }

    // ========================================
    // CHAT FUNCTIONS
    // ========================================
    function loadChat() {
      const messages = getData(APP.storage.chat) || [];
      const container = document.getElementById('chatMessages');

      if (!messages.length) {

      container.innerHTML = messages.map(msg => `
        <div class="chat-message ${msg.userId === myId ? 'own' : ''}">

    // ========================================
    // MEMBERS FUNCTIONS

          </h3>
          <div class="grid grid-3">
            ${allMembers.map(m => `
              <div class="member-card">
                <div class="member-avatar">${getAvatar(m.name)}</div>

                  ${m.phone ? `<div class="member-meta">üì± ${escapeHtml(m.phone)}</div>` : ''}

    // ========================================
    // FILES FUNCTIONS
    // ========================================
    function loadFiles() {
      const files = getData(APP.storage.files) || [];
      const container = document.getElementById('filesList');
      if (!container) return;
      
      if (!files.length) {
        container.innerHTML = '<div class="empty-state"><div class="empty-icon">üìé</div><div class="empty-title">Aucun fichier</div></div>';
        return;
      }
      
      container.innerHTML = `<div class="item-list">${files.map(file => `
        <div class="item">
          <div class="item-header">
            <div>
              <div class="item-title">üìé ${escapeHtml(file.name)}</div>
              <div class="item-meta">
                üë§ ${escapeHtml(file.uploadedBy)} ‚Ä¢ 
                üìÖ ${formatDate(file.uploadedAt)} ‚Ä¢ 
                üìä ${(file.size / 1024).toFixed(1)} KB
              </div>
            </div>
            <div style="display: flex; gap: 0.5rem;">
              <a href="${file.data}" download="${file.name}" class="btn btn-primary btn-sm">‚¨áÔ∏è</a>
              ${file.uploadedById === APP.currentUser.id ? `
                <button class="btn btn-danger btn-sm" onclick="deleteFile(${file.id})">üóëÔ∏è</button>
              ` : ''}
            </div>
          </div>
        </div>
      `).join('')}</div>`;
    }

    function handleFileUpload(files) {
      const fileData = getData(APP.storage.files) || [];
      
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const fileObj = {
            id: Date.now() + Math.random(),
            name: file.name,
            type: file.type,
            size: file.size,
            data: e.target.result,
            uploadedBy: APP.currentUser.name,
            uploadedById: APP.currentUser.id,
            uploadedAt: new Date().toISOString()
          };
          
          fileData.push(fileObj);
          saveData(APP.storage.files, fileData);
          loadFiles();
        };
        reader.readAsDataURL(file);
      });
    }

    function deleteFile(id) {
      if (confirm('Supprimer ce fichier ?')) {
        let files = getData(APP.storage.files) || [];
        files = files.filter(f => f.id !== id);
        saveData(APP.storage.files, files);
        loadFiles();
      }
    }

    // ========================================
    // UTILITY FUNCTIONS
    // ========================================
    function showInlineAlert(containerId, message, type = 'info') {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    function clearAllData() {
      if (!confirm('‚ö†Ô∏è ATTENTION : Cette action supprimera TOUTES les donn√©es (articles, √©v√©nements, t√¢ches, messages). Continuer ?')) return;
      if (!confirm('√ätes-vous VRAIMENT s√ªr ? Cette action est irr√©versible !')) return;
      
      localStorage.removeItem(APP.storage.articles);
      localStorage.removeItem(APP.storage.events);
      localStorage.removeItem(APP.storage.tasks);
      localStorage.removeItem(APP.storage.files);
      localStorage.removeItem(APP.storage.chat);
      
      loadAllData();
      showInlineAlert('settingsAlert', '‚úÖ Toutes les donn√©es ont √©t√© effac√©es', 'success');
    }

    // ========================================
    // EVENT LISTENERS
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      initializeUsers();
      checkSession();
      
      // Login form
      document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (login(username, password)) {
          e.target.reset();
        } else {
          showAlert('Identifiants incorrects', 'error');
        }
      });
      
      // Form handlers with event delegation
      document.addEventListener('submit', (e) => {
        // Article form
        if (e.target.id === 'articleForm') {
          e.preventDefault();
          const articles = getData(APP.storage.articles) || [];
          
          articles.unshift({
            id: Date.now(),
            title: document.getElementById('articleTitle').value,
            category: document.getElementById('articleCategory').value,
            content: document.getElementById('articleContent').value,
            isPublic: document.getElementById('articlePublic').checked,
            author: APP.currentUser.name,
            authorId: APP.currentUser.id,
            createdAt: new Date().toISOString()
          });
          
          saveData(APP.storage.articles, articles);
          e.target.reset();
          updateStats();
          loadArticles();
          showInlineAlert('articleAlert', '‚úÖ Article publi√© avec succ√®s !', 'success');
        }
        
        // Event form
        if (e.target.id === 'eventForm') {
          e.preventDefault();
          const events = getData(APP.storage.events) || [];
          
          events.push({
            id: Date.now(),
            title: document.getElementById('eventTitle').value,
            date: document.getElementById('eventDate').value,
            time: document.getElementById('eventTime').value,
            location: document.getElementById('eventLocation').value,
            description: document.getElementById('eventDescription').value,
            creator: APP.currentUser.name,
            creatorId: APP.currentUser.id,
            createdAt: new Date().toISOString()
          });
          
          saveData(APP.storage.events, events);
          e.target.reset();
          updateStats();
          loadEvents();
          showInlineAlert('eventAlert', '‚úÖ √âv√©nement cr√©√© !', 'success');
        }
        
        // Task form
        if (e.target.id === 'taskForm') {
          e.preventDefault();
          const tasks = getData(APP.storage.tasks) || [];
          const users = getData(APP.storage.users) || APP.defaultUsers;
          const assigneeId = parseInt(document.getElementById('taskAssignee').value);
          const assignee = users.find(u => u.id === assigneeId);
          
          tasks.push({
            id: Date.now(),
            title: document.getElementById('taskTitle').value,
            assigneeId,
            assigneeName: assignee.name,
            priority: document.getElementById('taskPriority').value,
            deadline: document.getElementById('taskDeadline').value,
            creator: APP.currentUser.name,
            creatorId: APP.currentUser.id,
            createdAt: new Date().toISOString(),
            completed: false
          });
          
          saveData(APP.storage.tasks, tasks);
          e.target.reset();
          updateStats();
          loadTasks();
          showInlineAlert('taskAlert', '‚úÖ T√¢che cr√©√©e !', 'success');
        }
        
        // Chat form
        if (e.target.id === 'chatForm') {
          e.preventDefault();
          const messages = getData(APP.storage.chat) || [];
          
          messages.push({
            id: Date.now(),
            text: document.getElementById('chatInput').value,
            userId: APP.currentUser.id,
            userName: APP.currentUser.name,
            createdAt: new Date().toISOString()
          });
          
          saveData(APP.storage.chat, messages);
          e.target.reset();
          loadChat();
        }
        
        // Settings form
        if (e.target.id === 'settingsForm') {
          e.preventDefault();
          const users = getData(APP.storage.users) || APP.defaultUsers;
          const user = users.find(u => u.id === APP.currentUser.id);
          
          const newName = document.getElementById('settingsName').value;
          const newPassword = document.getElementById('settingsPassword').value;
          
          if (newName) user.name = newName;
          if (newPassword) user.password = newPassword;
          
          saveData(APP.storage.users, users);
          APP.currentUser = user;
          
          document.getElementById('userName').textContent = user.name;
          document.getElementById('userAvatar').textContent = getAvatar(user.name);
          
          showInlineAlert('settingsAlert', '‚úÖ Param√®tres enregistr√©s !', 'success');
        }
      });
      
      // Filter changes
      document.addEventListener('change', (e) => {
        if (e.target.id === 'articleFilter') loadArticles(e.target.value);
        if (e.target.id === 'taskFilter') loadTasks(e.target.value);
      });
      
      // File upload
      document.addEventListener('click', (e) => {
        if (e.target.id === 'fileUploadZone' || e.target.closest('#fileUploadZone')) {
          document.getElementById('fileInput')?.click();
        }
      });
      
      document.getElementById('fileInput')?.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          handleFileUpload(e.target.files);
          e.target.value = '';
        }
      });
    });
  </script>
