<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie — Parlement JPV</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f7fb;
      margin: 0;
      color: #1c1c1c;
    }

    header {
      background: #0b2545;
      color: white;
      padding: 70px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
    }

    nav {
      text-align: center;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: #0b2545;
    }

    section {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 6%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<header>
  <h1>Galerie du Parlement JPV</h1>
  <p>Nos débats, conférences et actions en images</p>
</header>

<nav>
  <a href="index.html">← Retour au site</a>
</nav>

<section>
  <div class="gallery">
    <img src="images/Capture-d'écran-2025-12-22 185205.png" alt="Débat Europe">
    <img src="images/conference-maire.jpg" alt="Conférence">
    <img src="images/eloquence.jpg" alt="Concours d’éloquence">
  </div>
</section>

</body>
</html>
