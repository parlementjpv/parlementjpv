<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qui sommes-nous — Parlement JPV</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>

/* ===============================
   VARIABLES
=================================*/

:root{
  --bg:#0b1220;
  --card:#0f1b2d;
  --border:rgba(255,255,255,.14);
  --text:#eaf0ff;
  --muted:rgba(234,240,255,.72);
  --accent:#2f6bff;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===============================
   HEADER
=================================*/

header{
  padding:80px 20px 60px;
  text-align:center;
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:2.8rem;
  margin:0;
}

header p{
  margin-top:18px;
  color:var(--muted);
  max-width:700px;
  margin-left:auto;
  margin-right:auto;
  line-height:1.6;
}

/* ===============================
   GRID
=================================*/

.members-grid{
  max-width:1200px;
  margin:0 auto 100px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

/* ===============================
   MEMBER CARD
=================================*/

.member-card{
  position:relative;
  padding:26px;
  border-radius:26px;
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.18)), var(--card);
  border:1px solid var(--border);
  overflow:hidden;
  box-shadow:0 14px 40px rgba(0,0,0,.15);
  transition:all .5s cubic-bezier(.2,.9,.2,1);
}

.member-card:hover{
  transform:translateY(-8px);
  box-shadow:0 26px 70px rgba(0,0,0,.3);
  border-color:rgba(47,107,255,.4);
}

/* top */

.member-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
}

.member-avatar{
  width:86px;
  height:86px;
  border-radius:20px;
  object-fit:cover;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
}

.member-role{
  margin:0;
  font-size:.9rem;
  color:var(--muted);
}

.member-name{
  margin:12px 0 6px;
  font-weight:900;
  font-size:1.2rem;
  text-transform:uppercase;
  letter-spacing:.8px;
  background:linear-gradient(90deg,#ffffff,#2f6bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* divider */

.member-divider{
  height:1px;
  margin:16px 0;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);
}

/* tags */

.member-tags{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.member-tags span{
  padding:6px 12px;
  font-size:.7rem;
  border-radius:999px;
  background:rgba(47,107,255,.15);
  border:1px solid rgba(47,107,255,.4);
  text-transform:uppercase;
  font-weight:700;
}

/* PRESIDENT SPECIAL */

.member--president{
  border:1px solid rgba(212,175,55,.7);
  background:
    radial-gradient(800px 400px at 0% 0%, rgba(212,175,55,.25), transparent 60%),
    linear-gradient(180deg,#151c28,#0f141d);
  box-shadow:0 30px 100px rgba(0,0,0,.5);
}

.member-ribbon{
  position:absolute;
  top:18px;
  right:-55px;
  transform:rotate(45deg);
  background:linear-gradient(90deg,#d4af37,#f7eaa6);
  color:#1a1a1a;
  font-weight:900;
  font-size:.7rem;
  padding:8px 70px;
  text-transform:uppercase;
}

/* ===============================
   MOBILE
=================================*/

@media(max-width:600px){

  header h1{
    font-size:2rem;
  }

  .member-top{
    flex-direction:column-reverse;
    align-items:flex-start;
  }

  .member-avatar{
    width:90px;
    height:90px;
  }
}

</style>
</head>

<body>

<header>
  <h1>Le Bureau du Parlement JPV</h1>
  <p>
    Une instance lycéenne d’excellence dédiée au débat, à l’engagement citoyen
    et à l’initiative institutionnelle au Lycée Jean-Pierre Vernant.
  </p>
</header>

<section class="members-grid">

  <!-- PRESIDENT -->
  <div class="member-card member--president">
    <div class="member-ribbon">Président</div>

    <div class="member-top">
      <div>
        <p class="member-role">Fondateur & Président</p>
        <h3 class="member-name">Gustave Jeannin</h3>
      </div>
      <img class="member-avatar" src="assets/img/gustave.jpg" alt="Président">
    </div>

    <div class="member-divider"></div>

    <div class="member-tags">
      <span>Direction</span>
      <span>Débat</span>
      <span>Stratégie</span>
    </div>
  </div>

  <!-- MEMBRE 2 -->
  <div class="member-card">
    <div class="member-top">
      <div>
        <p class="member-role">Vice-Président</p>
        <h3 class="member-name">Prénom Nom</h3>
      </div>
      <img class="member-avatar" src="assets/img/membre2.jpg" alt="">
    </div>

    <div class="member-divider"></div>

    <div class="member-tags">
      <span>Organisation</span>
      <span>Éloquence</span>
    </div>
  </div>

</section>

</body>
</html>
