<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Articles — Parlement JPV</title>
  <link rel="icon" href="/assets/img/favicon.png">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; margin:0; background:#fafbfc; color:#0a0e1a;}
    .wrap{max-width:1100px;margin:0 auto;padding:32px 16px;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    a{color:#0b2545;text-decoration:none;font-weight:700}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:18px;padding:16px;box-shadow:0 1px 3px rgba(10,14,26,.06)}
    .cover{width:100%;height:160px;object-fit:cover;border-radius:14px;margin-bottom:10px;background:#e2e8f0}
    h1{margin:0;font-size:2rem}
    h2{margin:0 0 6px 0;font-size:1.1rem}
    .meta{color:#475569;font-size:.9rem}
    .excerpt{color:#334155;font-size:.98rem;line-height:1.6;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Articles</h1>
      <a href="/">← Retour au site</a>
    </header>

    <div id="list" class="grid"></div>
  </div>

  <script src="/articles/article.js"></script>
</body>
</html>
